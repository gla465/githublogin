<!DOCTYPE html>
<html lang="en">
<head>
	<!-- For bootstrap and css -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body class="my-login-page">
	<!--  Header for logo -->
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<!-- Class for inserting logo -->
				<div class="card-wrapper">
					<div class="brand">
						<img src="githublogo.png" alt="logo"><br>
					</div>
                    <center> <h3>Sign in to GitHub</h3></center>
					<!-- For login form -->
					<div class="card fat">
						<div class="card-body">
							<form method="POST">
								<div class="form-group">
									<label for="email">Username or email address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>
								<div class="form-group">
									<label for="password">Password
										<a href="#" class="float-right">Forgot Password?</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
								<!-- For submit button -->
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Sign in</button>
								</div>
								<div class="mt-4 text-center">
									New to GitHub? <a href="#">Create an account</a>
								</div>
							</form>
						</div>
					</div><br><br><br>
					<!-- Footer for links -->
                    <footer>
                    <center><h6><a href="#" style="margin-right: 20px;">Terms</a><a href="#" style="margin-right: 20px;">Privacy</a> <a href="#" style="margin-right: 20px;">Security</a>Contact GitHUB</h6></center>
                    </footer>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
